{% set name = "subrun" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/subrun-{{ version }}.tar.gz
  sha256: 93e4c7015813d765e1f6fd53034820d9845e8fd08f38223d6d43a7924f3346fd

build:
  entry_points:
    - subrun = subrun.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - subrun
  commands:
    - pip check
    - subrun --help
  requires:
    - pip

about:
  home: https://github.com/pyrustic/subrun
  summary: Intuitive API to safely start and communicate with processes in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
